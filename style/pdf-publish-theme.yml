extends: ./style/pdf-theme.yml

page:
  size: 6x9in
  margin: [0.5in, 0.5in, 0.5in, 0.5in]  # top, right, bottom, left
  bleed: 0.125in

title_page:
  align: center
  title:
    font_size: 14  # Reduce title size (default is ~36)
    line_height: 0.9
  subtitle:
    font_size: 10
    font_style: bold_italic
  authors:
    font_size: 10
  revision:
    font_size: 9

base:
  font-size: 10  # Reduce size slightly for 6x9 format
  line-height: 1.4

code:
  background-color: #f5f5f5
  border-radius: 3
  font_size: 8  # Default may be 10, shrink to fit
  line_height: 1.2

table:
  font-size: 9  # Smaller text to fit tables
  cell-padding: 3

heading:
  font-size: 12
  font-style: bold
  font-color: #111111
